<!-- layout.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>档案管理系统</title>
    {% load static %}
    <!-- 引入Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-3.4.1/css/bootstrap.min.css' %}">
<style
    type="text/css">
    .body{
        margin: 0;
    }
    .navbar {
        border-radius: 0px;
        margin-bottom: 10px
    }
    
</style>
</head>
<body>

<!-- 导航栏 -->
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display 响应式布局 -->
        <div class="navbar-header">
            <button
            type="button"
            class="navbar-toggle collapsed"
            data-toggle="collapse"
            data-target="#bs-example-navbar-collapse-1"
            aria-expanded="false"
            >
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="http://127.0.0.1:8000/">档案管理系统</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="{% if request.path == '/' %}active{% endif %}">
                    <a href="http://127.0.0.1:8000/">档案 {% if request.path == '/' %}<span class="sr-only">(current)</span>{% endif %}</a>
                </li>
                <li class="{% if request.path == '/archives_visualization/' %}active{% endif %}">
                    <a href="http://127.0.0.1:8000/archives_visualization" target="_blank">数据可视化 {% if request.path == '/archives_visualization/' %}<span class="sr-only">(current)</span>{% endif %}</a>
                </li>
                <li >
                    <a href="#">ChatGPT</a>
                </li>
            </ul>
        </div>
    <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
</nav>

<!-- 主要内容区域 -->
{% block content %}
<!-- 这里是将被子模板覆盖的内容区域 -->

{% endblock %}

<!-- 引入Bootstrap的JavaScript -->
    <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'plugins/bootstrap-3.4.1/js/bootstrap.js' %}"></script>
</body>
</html>
